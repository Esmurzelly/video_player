<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video src="video/ssss.mp4" class="video"></video>
            <div class="controls">
                <div class="controls__play"><img class="play_btn" src="img/play.svg" alt=""></div>
                <div class="controls__stop"><img src="img/stop.svg" alt=""></div>
                <div class="controls__progress">
                    <input type="range" class="progress">
                </div>
                <div class="controls__time">00:00</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
